<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Colors in motion - Interactive Information</title>

<style>

body {
    background: linear-gradient(120deg, rgb(244, 239, 188), rgb(48, 159, 196));
    min-height: 100vh;
}

div {
    position: absolute;
    box-shadow: 10px 20px 20px gray;
}

#square {
    background-color: hsl(275, 58%, 62%); 
    width: calc(20vw + 10vh);
    height: calc(20vw + 10vh);
    top: 30vh;
    left: 30vw;
}

#circle {
    background-color: hsla(162, 63%, 57%, 66%);
    width: calc(20vw + 16vh);
    height: calc(20vw + 16vh);
    border-radius: calc( 10vw + 8vh);
    top: 40vh;
    left: 40vw;
}

</style>
</head>
<body>

<div id="square"> </div>
<div id="circle"> </div>

<script>

document.addEventListener('mousemove', (e) => {
    
    const width = window.innerWidth;
    const height = window.innerHeight;

    // Normalize mouse position to a 0-1 range
    const x = e.clientX / width;
    const y = e.clientY / height;

    // Map normalized position to hue values
    const hue1 = Math.round(x * 360); // For first color
    const hue2 = Math.round(y * 360); // For second color

    // Update the background gradient
    document.body.style.background = `linear-gradient(120deg, hsl(${hue1}, 70%, 70%), hsl(${hue2}, 70%, 70%))`;
});

</script>

</body>
</html>
