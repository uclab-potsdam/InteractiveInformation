<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Colors in motion - Interactive Information</title>

<style>

body {
    background: linear-gradient(120deg, rgb(245, 231, 143), rgb(253, 69, 69), rgb(249, 77, 157));
    min-height: 100vh;
}

div {
    position: absolute;
    box-shadow: 10px 20px 20px gray;
}

#square {
    background-color: hsl(310, 58%, 62%); 
    width: calc(20vw + 10vh);
    height: calc(20vw + 10vh);
    top: 30vh;
    left: 30vw;
}

#circle {
    background-color: hsla(48, 63%, 57%, 0.66);
    width: calc(20vw + 16vh);
    height: calc(20vw + 16vh);
    border-radius: calc( 10vw + 8vh);
    top: 40vh;
    left: 40vw;
}

</style>
</head>
<body>

<div id="square"> </div>
<div id="circle"> </div>

<script>

document.addEventListener('mousemove', (e) => {
    
    // use e.clientX and e.clientY to get current mouse pointer position
    //console.log(e.clientX, e.clientY);

    const angle = (e.clientX / window.innerWidth) * 360;
    document.body.style.background = `linear-gradient(${angle}deg, rgb(245, 231, 143), rgb(253, 69, 69), rgb(249, 77, 157))`;
    

});

</script>

</body>
</html>
