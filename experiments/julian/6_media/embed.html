    body {

nav {
    display: flex;
    justify-content: center; /* Center items horizontally */
    align-items: center; /* Center items vertically */
    gap: 50px; /* Space between nav bar items */
    position: fixed;
    top: 0; /* Stick to the top of the viewport */
    width: 100%; /* Full width */
    background-color: black; /* Black background */
    padding: 50px 0; /* Add top and bottom padding for nav bar */
    z-index: 2;
}

nav a {
    color: white;
    text-decoration: none;
    font-size: 1.5em;
}

nav a:hover {
    text-decoration: underline;
}

nav a[aria-current="page"] {
    font-weight: 900; /* Extra bold */
}

.video-container {
    margin-top: 100px; /* Space below the fixed nav bar */
    display: flex;
    justify-content: center; /* Center video horizontally */
    align-items: center; /* Center video vertically */
    height: calc(100vh - 100px); /* Full height minus nav bar */
}
</style>
