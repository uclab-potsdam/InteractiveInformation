<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Colors in motion - Interactive Information</title>

<style>

body {
    background: linear-gradient(120deg,salmon, sandybrown);
    min-height: 100vh;
}

div {
    position: absolute;
    box-shadow: 10px 20px 20px gray;
}

#square {
    background-color: hsl(275, 58%, 62%); 
    width: calc(20vw + 10vh);
    height: calc(20vw + 10vh);
    top: 30vh;
    left: 30vw;
    border: 2px mediumpurple dotted;
    outline: 5px mistyrose dashed;
    outline-offset: 20px;
}

#circle {
    background-color: hsla(162, 63%, 57%, 66%);
    width: calc(20vw + 16vh);
    height: calc(20vw + 16vh);
    border-radius: calc( 10vw + 8vh);
    top: 40vh;
    left: 40vw;
}

h1 {
    color: color-mix(in hsl, hsl(0, 91%, 57%), hsl(29, 94%, 49%) );
    text-shadow: .1em .1em .2em rgb(0, 0, 0);
    font-family: sans-serif;
    font-size: 10vh;
    text-align: center;
}

</style>
</head>
<body>

<div id="square"> </div>
<div id="circle"> </div>
<h1>Heading</h1>
<script>

document.addEventListener('mousemove', (e) => {
    
    // use e.clientX and e.clientY to get current mouse pointer position
    
    console. log(e.clientX, e.clientY)

    const angle = ( e.clientX / window.innerWidth) * 360;
    document.body.style.background = `linear-gradient(${angle}deg, salmon, sandybrown)`;

    const displacement = ( e.clientY / window.innerHeight) * 30;
    const blur = ( e.clientY / window.innerHeight) * 20;
    const divs = document.getElementsByTagName('div');
    for (let div of divs) div.style.boxShadow = `${displacement}px ${displacement}px ${blur}px black`;

    document.getElementById("square").style.backgroundColor = `hsl(${angle}, 58%, 62%)`;
    
});

</script>

</body>
</html>
