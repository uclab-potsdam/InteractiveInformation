<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images of a Haunted Solar System - Interactive Information</title>
    <style>
        /* Stil für das Seitenhintergrundbild */
        body {
            background: url('https://wallpapercave.com/wp/wp5984568.jpg') center center / cover repeat;
            color: white;
            font-family: "Lucida Console", monospace, serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* verhindert Scrollen bei Animationen */
        }

        h1 {
            text-align: center;
            padding: 20px 0;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Stil für die Planetenbilder */
        figure {
            position: absolute;
            text-align: center;
            margin: 0;
            color: rgb(255, 255, 255);
            mix-blend-mode: lighten; 
            animation: move 6s linear infinite alternate;
            pointer-events: none; /* Klick deaktiviert, damit sie nicht das Vollbild öffnen */
        }

        /* Anfangsbreite der Bilder */
        img {
            width: 100px;
            height: auto;
        }

        /* Keyframes für zufällige Bewegung */
        @keyframes move {
            0% { transform: translate(0px, 0px) rotate(0deg); }
            25% { transform: translate(50vw, 20vh) rotate(10deg); }
            50% { transform: translate(-30vw, -30vh) rotate(-10deg); }
            75% { transform: translate(-20vw, 50vh) rotate(10deg); }
            100% { transform: translate(30vw, -20vh) rotate(-10deg); }
        }
    </style>
</head>
<body>

    <h1>Images of a Haunted Solar System</h1>

    <!-- Planetenbilder mit Beschriftungen -->
    <figure style="animation-delay: 0s;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Mercury_in_true_color.jpg" alt="Planet Mercury">
        <figcaption>Mercury</figcaption>
    </figure>

    <figure style="animation-delay: 1s;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/PIA23791-Venus-RealAndEnhancedContrastViews-20200608_%28cropped%29.jpg" alt="Planet Venus">
        <figcaption>Venus</figcaption>
    </figure>

    <figure style="animation-delay: 2s;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg" alt="Planet Earth">
        <figcaption>Earth</figcaption>
    </figure>

    <figure style="animation-delay: 3s;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg" alt="Planet Mars">
        <figcaption>Mars</figcaption>
    </figure>

    <figure style="animation-delay: 4s;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e2/Jupiter.jpg" alt="Planet Jupiter">
        <figcaption>Jupiter</figcaption>
    </figure>

    <figure style="animation-delay: 5s;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Saturn_during_Equinox.jpg" alt="Planet Saturn">
        <figcaption>Saturn</figcaption>
    </figure>

    <figure style="animation-delay: 6s;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Uranus2.jpg" alt="Planet Uranus">
        <figcaption>Uranus</figcaption>
    </figure>

    <figure style="animation-delay: 7s;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Neptune_Full.jpg" alt="Planet Neptune">
        <figcaption>Neptune</figcaption>
    </figure>

</body>
</html>
