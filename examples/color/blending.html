<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blending colors - Interactive Information</title>

<style>

body {
    background: linear-gradient(120deg, rgb(244, 239, 188), rgb(48, 159, 196));
    /* background: radial-gradient(rgb(244, 239, 188), rgb(48, 159, 196)); */
    min-height: 100vh;
}

div {
    position: absolute;
    /* opacity: .66; */
    /* box-shadow: 10px 20px 20px gray; */
}

#square {
    background-color: hsl(275, 58%, 62%); 
    box-shadow: 5px 10px 10px hsla(275, 58%, 20%, 50%);   
    width: calc(20vw + 10vh);
    height: calc(20vw + 10vh);
    top: 30vh;
    left: 30vw;
}

#circle {
    background-color: hsla(162, 63%, 57%, 66%);
    box-shadow: 10px 20px 20px hsla(162, 63%, 20%, 50%);
    width: calc(20vw + 16vh);
    height: calc(20vw + 16vh);
    border-radius: calc( 10vw + 8vh);
    top: 40vh;
    left: 40vw;
}

h1 {
    color: color-mix(in hsl, hsl(275, 58%, 62%), hsl(162, 63%, 57%) );
    text-shadow: .1em .1em .2em gray ;
    font-family: sans-serif;
    font-size: 10vh;
    text-align: center;
}

</style>
</head>
<body>

<h1>blending colors</h1>

<div id="square"> </div>
<div id="circle"> </div>

</body>
</html>
