<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scroll - Media - Interactive Information</title>
<style>
    body {
            background-image: url("cinema.jpg");
            background-position: center;
            background-repeat: repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

    }
    body {
     background-color: rgb(255, 255, 255);
     padding: 0; margin: 0;
     display: flex;
     justify-content: center;
     align-items: center;
     height: 100vh;
     scale: 95%
    }

    </style>
    </head>
    <body>

    <video id="video" controls width="800" poster="poster.png">
     <source src="https://fhpcloud.fh-potsdam.de/s/PwMFzQS2FZcctfj/download/video.mp4" type="video/mp4">
     <track kind="subtitles" src="subtitles.vtt" srclang="en" default>
     Download video as <a href="https://fhpcloud.fh-potsdam.de/s/PwMFzQS2FZcctfj/download/video.mp4">MP4</a>.
    </video>
    
    <script>
    const video = document.getElementById('video');
    document.addEventListener('keydown', (event) => {
     if (event.code === 'Space') {
     event.preventDefault(); // this prevents scrolling when spacebar press
     if (video.paused) video.play();
     else video.pause();
     }
    });
    </script>
    </body>
    </html>
