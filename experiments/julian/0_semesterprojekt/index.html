<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grids in Action</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url('./images/indiegroundblog_80sgrids_8.jpg.webp');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      margin: 20px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    header h1, header p, .controls label {
      color: white;
      text-shadow: 0 0 10px black;
    }

    header h1 {
      font-size: 2rem;
    }

    .sliders {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="range"] {
      width: 150px;
    }

    /* Grid container */
    .grid-demo-container {
      display: flex;
      justify-content: center;
      overflow: hidden;
    }

    .grid-demo {
      display: grid;
      gap: 10px;
      padding: 10px;
      margin: 0 20px;
      border: 2px solid #ccc;
      background-color: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
    }

    .grid-item {
      background-color: rgba(0, 122, 204, 0.85);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: transform 0.2s, background-color 0.2s;
    }

    .grid-item:hover {
      background-color: rgba(0, 95, 153, 0.85);
      transform: scale(1.1);
    }

    /* Responsive grid columns */
    .grid-demo {
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }

    /* Sliders section styling */
    .controls label {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Responsive Grids in Action</h1>
      <p>Resize the simulated browser width and height or hover over grid items to explore the magic of CSS grids!</p>
    </header>
    <div class="sliders">
      <div class="controls">
        <label for="screen-width">Width:</label>
        <input type="range" id="screen-width" min="300" max="1200" value="800">
      </div>
      <div class="controls">
        <label for="screen-height">Height:</label>
        <input type="range" id="screen-height" min="200" max="800" value="400">
      </div>
    </div>
    <div class="grid-demo-container">
      <div class="grid-demo" id="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
      </div>
    </div>
  </div>
  <script>
    const widthSlider = document.getElementById('screen-width');
    const heightSlider = document.getElementById('screen-height');
    const gridContainer = document.getElementById('grid-container');

    // Update grid dimensions dynamically
    function updateGridDimensions() {
      gridContainer.style.width = `${widthSlider.value}px`;
      gridContainer.style.height = `${heightSlider.value}px`;
    }

    // Initialize and update on slider change
    [widthSlider, heightSlider].forEach(slider => slider.addEventListener('input', updateGridDimensions));
    updateGridDimensions();
  </script>
</body>
</html>
