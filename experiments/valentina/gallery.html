<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Museum of SVG Art with Parallax</title>
  <style>
    /* Basic page styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f8ff;
      color: #333;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    /* Header styling */
    header {
      background: #009688;
      color: white;
      text-align: center;
      padding: 1.5rem;
      position: sticky;
      top: 0; /* Keep the header fixed during scrolling */
      z-index: 10;
    }

    #parallax {
    position: absolute;
    height: 100vh;
    width: 100vw;
    overflow-x: hidden;
    overflow-y: auto;
    perspective: 1px;
    transform-style: preserve-3d;
    scroll-behavior: smooth;
   }
   #parallax > div {
    position: absolute;
   }
   #square {
    transform: translateZ(0px) scale(2);
    width: calc( 5vw + 5vh );
    height: calc( 5vw + 5vh );
    top: 75vh; left: 50%;
    background-color: #009688;
   }
   #circle {
    transform: translateZ(-1px) scale(3);
    width: calc( 6vw + 6vh );
    height: calc( 6vw + 6vh );
    border-radius: calc( 3vw + 3vh );
    top: 50vh; left: 40vw;
    background-color: #ffc107;
   }

    /* Footer styling */
    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: white;
      position: absolute;
      top: 200vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Virtual Museum of SVG Art</h1>
    <p>Explore the beauty of scalable vector graphics with parallax effects</p>
  </header>
  <div id="parallax">
    <div id="circle"></div>
    <div id="square"></div>
   </div>
  <footer>
    <p>Â© 2024 Virtual Museum of SVG Art | Designed by Valentina Lafchieva</p>
  </footer>

  <script>

</body>

</html>
