<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Colors in motion - Interactive Information</title>

<style>

body {
    background: linear-gradient(120deg, rgb(244, 239, 188), rgb(48, 159, 196));
    min-height: 100vh;
}

div {
    position: absolute;
    opacity: .66;
    box-shadow: 10px 20px 20px rgb(220, 224, 217);
}

#square {
    background-color: rgb(22, 66, 91); 
    width: calc(20vw + 10vh);
    height: calc(20vw + 10vh);
    top: 30vh;
    left: 30vw;
}

#circle {
    background-color: rgb(168, 130, 221);
    width: calc(20vw + 16vh);
    height: calc(20vw + 16vh);
    border-radius: calc( 10vw + 8vh);
    top: 40vh;
    left: 40vw;
}

</style>
</head>
<body>

<div id="square"> </div>
<div id="circle"> </div>

<script>

document.addEventListener('mousemove', (e) => {
    
   console.log(e.clientX, e.clientY);

   const angle = (e.clientX/window.innerWidth) *360;
   document.body.style.background = `linear-gradient(${angle}deg, rgb(119 78 36), rgb(49 8 13)) `;
   
   const displacement = (e.clientY/window.innerHeight) *30;
   const blur = (e.clientY/window.innerHeight) *20;
   const divs = document.getElementsByTagName('div') ;
   for (let div of divs) div.style.boxShadow = `${displacement}px  ${displacement}px ${blur}px rgb(220 224 217)`;


});

</script>

</body>
</html>
