body {

<!-- video progress on screen -->
<h3 id="scroll-indicator">Start scrolling!</h3>


<script>

// adjust video frame along scrolling progress
const video = document.getElementById('video');

document.addEventListener('scroll', () => {

    // scrolling progress
    const pct = (window.scrollX / (document.documentElement.scrollWidth - document.documentElement.clientWidth));

    video.currentTime = video.duration * pct;

    // round video progress
    const RoundedDuration = Math.round(video.currentTime)

    // write out video progress on screen
    const scrollIndicator = document.getElementById('scroll-indicator');
    scrollIndicator.textContent = `${RoundedDuration}%`;
});

</script>
