<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Colors in motion - Interactive Information</title>

<style>

body {
    background: linear-gradient(120deg, rgb(238, 35, 130), rgb(193, 108, 216), rgb(91, 23, 174));
    min-height: 100vh;
}

div {
    position: absolute;
    box-shadow: 10px 20px 20px rgb(79, 44, 70);
}

#square {
    background-color: hsl(306, 100%, 87%); 
    width: calc(20vw + 10vh);
    height: calc(20vw + 10vh);
    top: 30vh;
    left: 30vw;
}

#circle {
    background-color: hsla(48, 100%, 90%, 0.778);
    width: calc(20vw + 16vh);
    height: calc(20vw + 16vh);
    border-radius: calc( 10vw + 8vh);
    top: 40vh;
    left: 40vw;
}

</style>
</head>
<body>

<div id="square"> </div>
<div id="circle"> </div>

<script>

document.addEventListener('mousemove', (e) => {
    
    // use e.clientX and e.clientY to get current mouse pointer position
    //console.log(e.clientX, e.clientY);

    const angle = (e.clientX / window.innerWidth) * 360;
    document.body.style.background = `linear-gradient(${angle}deg, rgb(238, 35, 130), rgb(193, 108, 216), rgb(91, 23, 174))`;

    const displacement = ( e.clientY / window.innerHeight) * 30;
    const blur = (e.clientY / window.innerHeight) * 20;
    const divs = document.getElementsByTagName('div');
    for (let div of divs) div.style.boxShadow = `${displacement}px ${displacement}px ${blur}px rgb(79, 44, 70)`;
    

});

</script>

</body>
</html>
