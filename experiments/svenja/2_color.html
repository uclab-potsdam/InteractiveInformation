<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Colors in motion - Interactive Information</title>

<style>

body {
    background: linear-gradient(120deg, rgb(181, 237, 255), rgb(232, 174, 232), rgb(196, 213, 255), rgb(181, 212, 247));
    min-height: 100vh;
}

div {
    position: absolute;
    box-shadow: 10px 20px 20px rgb(255, 255, 255);
}

#square {
    background-color: hsl(275, 72%, 82%); 
    width: calc(20vw + 10vh);
    height: calc(20vw + 10vh);
    top: 30vh;
    left: 30vw;
}

#circle {
    background-color: hsla(161, 81%, 85%, 0.66);
    width: calc(20vw + 16vh);
    height: calc(20vw + 16vh);
    border-radius: calc( 10vw + 8vh);
    top: 40vh;
    left: 40vw;
}

</style>
</head>
<body>

<div id="square"> </div>
<div id="circle"> </div>

<script>

document.addEventListener('mousemove', (e) => {
    
    //use e.clientX and e.clientY to get current mouse pointer position
    const angle = (e.clientX / window.innerWidth) * 360;
    document.body.style.background = `linear-gradient(${angle}deg, rgb(181, 237, 255), rgb(232, 174, 232), rgb(196, 213, 255), rgb(181, 212, 247))`;
    const displacement = (e.clientY / window.innerHeight) * 30;
    const blur = (e.clientY / window.innerHeight) * 20;
    const divs = document.getElementsByTagName(`div`);
    for(let div of divs) div.style.boxShadow = `${displacement}px ${displacement}px ${blur}px rgb(255, 255, 255)`;
    document.getElementById("square").style.backgroundColor = `hsl(${angle}, 58%, 62%)`;
});

</script>

</body>
</html>
