<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Colors in motion - Interactive Information</title>

<style>

body {
    background: linear-gradient(120deg, rgb(255, 254, 246), rgb(81, 81, 81));
    min-height: 100vh;
}

div {
    position: absolute;
    box-shadow: 10px 20px 20px gray;
}

#square {
    background-color: hsla(61, 100%, 50%, 0.925); 
    width: calc(20vw + 10vh);
    height: calc(20vw + 10vh);
    top: 30vh;
    left: 30vw;
}

#circle {
    background-color: hsla(0, 0%, 19%, 0.747);
    width: calc(20vw + 16vh);
    height: calc(20vw + 16vh);
    border-radius: calc( 10vw + 8vh);
    top: 40vh;
    left: 40vw;
}

</style>
</head>
<body>

<div id="square"> </div>
<div id="circle"> </div>

<script>

    document.addEventListener('mousemove', (e) => {
        
        // use e.clientX and e.clientY to get current mouse pointer position

        let xPercentage = e.clientX / window.innerWidth;
        let yPercentage = e.clientY / window.innerHeight;

        const angle = xPercentage * 360;
        const displacement = yPercentage * 30;
        const blurr = yPercentage * 20;

        const divs = document.getElementsByTagName('div');

        document.body.style.background = `linear-gradient(${angle}deg, rgb(255, 254, 246), rgb(81, 81, 81))`;
        document.getElementById("square").style.backgroundColor = `hsl(${angle}, 58%, 62%)`;
        document.getElementById("circle").style.backgroundColor = `hsla(0, 0%, 19%, ${1-yPercentage})`;
        for (let div of divs) div.style.boxShadow = `${displacement}px ${displacement}px ${blurr}px black`;
    });

</script>

</body>
</html>
