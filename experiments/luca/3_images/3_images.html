<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images of a Haunted Solar System - Interactive Experience</title>

    <style>
        /* Root color variables for light and dark modes */
        :root {
            --bg-color: #111;
            --text-color: #eee;
            --highlight-color: #ffcc00;
            --secondary-text-color: #aaa;
            --button-bg: #333;
            --button-icon-color: #eee;
        }

        /* Light mode colors */
        .light-mode {
            --bg-color: #f9f9f9;
            --text-color: #333;
            --highlight-color: #007acc;
            --secondary-text-color: #555;
            --button-bg: #ddd;
            --button-icon-color: #333;
        }

        /* Base styling */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden; 
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1 {
            color: var(--highlight-color);
            margin-bottom: 10px;
        }

        p.description {
            max-width: 600px;
            font-size: 1.1rem;
            color: var(--secondary-text-color);
            margin-bottom: 30px;
        }

        /* Toggle button styling */
        .toggle-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--button-bg);
            color: var(--button-icon-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Planet gallery styling */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        /* Figure styling */
        figure {
            margin: 0;
            position: relative;
            transition: transform 0.3s ease;
        }

        img {
            width: 100%; /* Ensures images fill the width of the figure */
            height: 150px; /* Set a consistent height for all images */
            object-fit: cover; /* Crop images to fit within the fixed dimensions */
            border-radius: 10px;
            filter: grayscale(50%) brightness(0.8) contrast(1.2);
            transition: filter 0.3s ease, transform 0.3s ease;
        }

        figcaption {
            color: var(--highlight-color);
            margin-top: 10px;
            font-size: 1rem;
        }

        /* Hover effects: Unique filters for each planet */
        figure:hover img {
            transform: scale(1.05);
        }

        /* Individual planet filters */
        figure:nth-child(1):hover img { /* Mercury */
            filter: grayscale(30%) brightness(1.1) contrast(1.5) hue-rotate(30deg);
        }

        figure:nth-child(2):hover img { /* Venus */
            filter: sepia(70%) brightness(1.2) contrast(1.1) hue-rotate(320deg);
        }

        figure:nth-child(3):hover img { /* Earth */
            filter: contrast(1.3) brightness(1.1) saturate(1.5) hue-rotate(15deg);
        }

        figure:nth-child(4):hover img { /* Mars */
            filter: sepia(60%) brightness(1.3) contrast(1.4) hue-rotate(10deg);
        }

        figure:nth-child(5):hover img { /* Jupiter */
            filter: brightness(1.2) contrast(1.5) hue-rotate(200deg) saturate(1.3);
        }

        figure:nth-child(6):hover img { /* Saturn */
            filter: brightness(1.1) contrast(1.3) sepia(40%) hue-rotate(45deg);
        }

        figure:nth-child(7):hover img { /* Uranus */
            filter: brightness(1.2) contrast(1.4) hue-rotate(180deg) saturate(1.2);
        }

        figure:nth-child(8):hover img { /* Neptune */
            filter: brightness(0.9) contrast(1.3) hue-rotate(240deg) saturate(1.1);
        }

        /* Ghost icon styling */
        .ghost-icon {
            position: absolute;
            width: 50px;
            height: 50px; 
            background-image: url('/ghost.png'); 
            background-size: cover;
            pointer-events: none; /* Prevent mouse events on icon */
            opacity: 0;
            transition: opacity 0.2s ease, transform 0.5s ease; /* Smooth transition */
            transform-origin: center; /* origin for rotation */
        }

        /* Responsive styling */
        @media (max-width: 500px) {
            body {
                padding: 10px;
            }
            p.description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <button class="toggle-button" onclick="toggleTheme()">ðŸŒ™</button><!-- Button to toggle light/dark mode -->

    <h1>The Haunted Solar System</h1>
    <p class="description">Explore the eerie beauty of our solar system's planets. Hover over each planet to reveal its ghostly colors, enhanced to bring out the haunting details of each world.</p>

    <div class="gallery">
        <figure>
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Mercury_in_true_color.jpg" alt="Planet Mercury">
            <figcaption>Mercury</figcaption>
        </figure>

        <figure>
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/PIA23791-Venus-RealAndEnhancedContrastViews-20200608_%28cropped%29.jpg" alt="Planet Venus">
            <figcaption>Venus</figcaption>
        </figure>

        <figure>
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg" alt="Planet Earth">
            <figcaption>Earth</figcaption>
        </figure>

        <figure>
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg" alt="Planet Mars">
            <figcaption>Mars</figcaption>
        </figure>

        <figure>
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e2/Jupiter.jpg" alt="Planet Jupiter">
            <figcaption>Jupiter</figcaption>
        </figure>

        <figure>
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Saturn_during_Equinox.jpg" alt="Planet Saturn">
            <figcaption>Saturn</figcaption>
        </figure>

        <figure>
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Uranus2.jpg" alt="Planet Uranus">
            <figcaption>Uranus</figcaption>
        </figure>

        <figure>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Neptune_Full.jpg" alt="Planet Neptune">
            <figcaption>Neptune</figcaption>
        </figure>
    </div>

    <div class="ghost-icon" id="ghostIcon"></div> <!-- Ghost icon element -->

    <script>
        // Toggles light mode
        function toggleTheme() { 
            document.body.classList.toggle('light-mode');
            const toggleButton = document.querySelector('.toggle-button');
            toggleButton.textContent = document.body.classList.contains('light-mode') ? 'ðŸŒž' : 'ðŸŒ™';
        }

        // ghost stuff
        const ghostIcon = document.getElementById("ghostIcon");
        let lastMouseX = 0;
        let lastMouseY = 0;

        document.addEventListener("mousemove", (event) => {
            // ghost position
            ghostIcon.style.left = `${event.clientX - ghostIcon.offsetWidth / 2}px`;
            ghostIcon.style.top = `${event.clientY - ghostIcon.offsetHeight / 2}px`;

            
            if (Math.random() < 0.4) { // frequency of the appearance 
                ghostIcon.style.opacity = 1; // Show the ghost
            } else {
                ghostIcon.style.opacity = 0.001; // Fade out
            }

            // Calculate rotation for smooth effect
            const deltaX = event.clientX - lastMouseX;
            const deltaY = event.clientY - lastMouseY;
            const angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI); // angle in degrees

            // Apply rotation smoothly
            ghostIcon.style.transition = 'transform 0.5s ease, opacity 0.5s ease'; // opacity transition
            ghostIcon.style.transform = `rotate(${angle}deg)`; // Rotate ghost based on angle

            lastMouseX = event.clientX;
            lastMouseY = event.clientY;
        });

    </script>

</body>
</html>
