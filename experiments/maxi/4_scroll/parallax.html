<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Parallax - Scrollytelling - Interactive Information</title>
<style>
body { 
    padding: 0; margin: 0; 
    scroll-behavior: smooth;
    background-color: black;
}

#parallax {    
    position: absolute;
    height: 100vh;
    width: 100vw;
    overflow-x: scroll;
    overflow-y: scroll;
    perspective: 1px;
    transform-style: preserve-3d;
    scroll-behavior: smooth;
}

#parallax > div {
  position: absolute;  
}


#bg {
transform: translateZ(-2px) scale(2);
width: 200%; 
height: 200%;
background-image: url("starfield.png");
}

#mercury {
    transform: translateZ(-2px) scale(.5);
    width: 100px;
    height: 100px;
    top: 30vh; left: 60vh;
    filter: blur(20px);
}

#mercury:hover {
    scale: 2;
    top: 50px; right: 20px;
    filter: unset;
    transition: all .5s ease-in-out;
}

#circle {
    transform: translateZ(-10px) scale(2);    
    width: calc( 6vw + 6vh );
    height: calc( 6vw + 6vh );
    top: 90vh; left: 10vw;
}


#venus {
    transform: translateZ(-1px) scale(.5);
    width: calc( 3vw + 3vh );
    height: calc( 3vw + 3vh );
    top: 10vw; right: 20vw;
    filter: blur(20px);
}

#venus:hover {
    scale: 3;
    filter: unset;
    transition: all .5s ease-in-out;

}

#mars {
    transform: translateZ(-1px) scale(.4);
    width: 3vw;
    height: 3vh;
    top: 10vw; left: 90vw;
    filter: blur(20px);
}

#mars:hover {
    scale: 1.25;
    filter: unset;
    transition: all .5s ease-in-out;

}

#footer {    
    width: 200%; height: 100px;
    left: 0; top: 400vh;    
    background-color: black;
}

</style>
</head>
<body>

<div id="parallax">
    <div id="footer">
    </div>
    <div id="bg"></div>  
    <div id="circle">
        <img src="earth.jpeg" style="border-radius: 500px">
    </div>  
    <div id="mercury">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Mercury_in_true_color.jpg" style="border-radius: 500px">
    </div>
    <div id="venus">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/PIA23791-Venus-RealAndEnhancedContrastViews-20200608_%28cropped%29.jpg" style="border-radius: 500px">
    </div>
    <div id="mars">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg" style="border-radius: 1000px;">
    </div>
</div>

</body>
</html>
