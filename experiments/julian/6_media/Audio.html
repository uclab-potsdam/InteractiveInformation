<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Embedded Audio - Media</title>
<style>
body {
    margin: 0;
    padding: 20px;
    background-color: black;
    font-family: sans-serif;
    box-sizing: border-box; /* Ensures padding doesn't affect width/height calculations */
    color: white;
}

nav {
    display: flex;
    justify-content: center; /* Center items horizontally */
    align-items: center; /* Center items vertically */
    gap: 50px; /* Space between the items */
    position: fixed;
    top: 0; /* Stick to the top of the viewport */
    width: 100%; /* Full width */
    background-color: black; /* Black background */
    padding: 50px 0; /* Add top and bottom padding for the black bar */
    z-index: 2;
}

nav a {
    color: white;
    text-decoration: none;
    font-size: 1.5em;
}

nav a:hover {
    text-decoration: underline;
}

nav a[aria-current="page"] {
    font-weight: 900; /* Extra bold */
}

.audio-container {
    margin-top: 150px; /* Space below the fixed nav bar */
    display: flex;
    justify-content: center; /* Center the audio horizontally */
    align-items: center;
    height: calc(100vh - 150px); /* Full height minus nav bar and some extra spacing */
}
</style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <a href="media.html">Scrolling Dialog</a>
    <a href="embed.html">Embedded Video</a>
    <a href="audio.html"aria-current="page">Audio</a>
</nav>

<!-- Audio Embed Area -->

    <audio src="https://fhpcloud.fh-potsdam.de/s/tCBMY6D66aCNpWc/download/Fairdale%20Bikes%20%20Taj%20in%20The%20Woods%20%5B%20ezmp3.cc%20%5D.mp3" controls style="max-width: 90%;"></audio>
</div>
