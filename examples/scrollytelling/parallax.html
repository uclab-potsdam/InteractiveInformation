<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Parallax - Scrollytelling - Interactive Information</title>
<style>

:root {
    overflow: hidden;
}

body { 
    height: 100vh;
    width: 100vw;
    overflow-x: hidden;
    overflow-y: auto;
    perspective: 1px;
    transform-style: preserve-3d;
}

body, div, header, footer {
    margin: 0; padding: 0;
}

body > * {
  position: absolute;  
}

#square {
    transform: translateZ(0px);
    width: calc( 6vw + 6vh );
    height: calc( 6vw + 6vh );
    top: 75vh; left: 50%;
    background-color: red;
}

#circle {
    transform: translateZ(-1px);
    width: calc( 10vw + 10vh );
    height: calc( 10vw + 10vh );
    border-radius: calc( 5vw + 5vh );
    top: 50vh; left: 40vw;
    background-color: blue;
}

header, footer {
    width: 100%;
    height: 2vh;
}

header {
    margin: 0; padding: 0;
    left: 0; top: 0;
    background-color: gray;
}

footer {
    left: 0; top: 200vh;
    background-color: black;
}


</style>
</head>
<body>

<header></header>

<div id="circle"></div>  
<div id="square"></div>

<footer></footer>

</body>
</html>
