<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Colors in motion - Interactive Information</title>

<style>

body {
    background: radial-gradient(rgb(255, 255, 255), rgb(48, 159, 196));
    min-height: 100vh;}
    

div {
    position: absolute;
    box-shadow: 10px 10px 10px rgb(36, 36, 36)
}

#square {
    border-radius: 60px;
    background-color:rgb(255, 255, 255);
    width: calc(20vw + 10vh);
    height: calc(20vw + 10vh);
    top: 30vh;
    left: 30vw;
}
#square:hover {
    position: absolute;
    border: 10px solid;
    border-color: rgb(237, 207, 159);
}

#circle {
    background-color:rgb(255, 255, 255);
    width: calc(20vw + 16vh);
    height: calc(20vw + 16vh);
    border-radius: calc( 10vw + 8vh);
    top: 26vh;
    left: 70vw;

}
#circle:hover {
    position: absolute;
    border: 10px solid;
    border-color: rgb(237, 207, 159)
    
    
}

</style>
</head>
<body>

<div id="square"> </div>
<div id="circle"> </div>


<script>

document.addEventListener('mousemove', (e) => {
    
    // use e.clientX and e.clientY to get current mouse pointer position
    // console.log(e.clientX, e.clientY);

    const angle = (e.clientX / window.innerWidth) * 360;
    document.body.style.background = `linear-gradient(${angle}deg, rgb(225, 225, 225) `;
    const displacement = (e.clientY /window.innerHeight) * 300;
    const blur = (e.clientY /window.innerHeight) * 50;
    const divs = document.getElementsByTagName('div');
    for (let div of divs) div.style.boxShadow = `${displacement}px ${displacement}px ${blur}px lightblue`;   



});

</script>

</body>
</html>
