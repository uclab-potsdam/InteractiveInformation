<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my semester project</title>
    <style>
      * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: black;
            
        }
        h1 {
            color: white;
            margin-top: 10px;
        }
        .container {
            display: flex;
            height: calc(100vh - 60px); /* Gesamte Höhe minus Platz für die Überschrift */
            width: 100vw;
            padding: 20px;
            gap: 20px;
        }
        /* Linke Spalte */
        .left-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 30%; /* 30% des Bildschirms für linke Spalte */
        }
        .left-box {
            background-color: #4CAF50;
            width: 100%;
            flex: 1; /* Damit beide Boxen gleich viel Platz einnehmen */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        /* Rechte Spalte */
        .right-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 70%; /* 70% des Bildschirms für rechte Spalte */
        }
        .right-box {
            background-color: #2196F3;
            width: 100%;
            flex: 1; /* Teilt den Platz gleichmäßig zwischen den drei Boxen auf */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }  
    </style>
</head>
<body>
    <h1>colorgradients</h1>

    <div class="container">
        <!-- Linke Spalte mit zwei quadratischen Boxen -->
        <div class="left-column">
            <div class="left-box">linear gradient</div>
            <div class="left-box">radial gradient</div>
        </div>
        
        <!-- Rechte Spalte mit drei rechteckigen Boxen -->
        <div class="right-column">
            <div class="right-box">transfer color</div>
            <div class="right-box">aurora gradient</div>
            <div class="right-box">try yourself</div>
        </div>
    </div>
<script>
</script>
</body>
</html>
