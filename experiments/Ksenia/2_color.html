<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Colors in motion - Interactive Information</title>

<style>

body {
    background: linear-gradient(120deg, rgb(82, 180, 255), rgb(196, 48, 65), rgb(219, 217, 156), rgb(210, 145, 211));
    min-height: 100vh;
}

div {
    position: absolute;
    box-shadow: 10px 20px 20px rgb(154, 151, 151);
}

#square {
    background-color: hsl(275, 58%, 62%); 
    width: calc(20vw + 10vh);
    height: calc(20vw + 10vh);
    top: 30vh;
    left: 30vw;
}

#circle {
    background-color: hsla(162, 63%, 57%, 66%);
    width: calc(20vw + 16vh);
    height: calc(20vw + 16vh);
    border-radius: calc( 10vw + 8vh);
    top: 40vh;
    left: 40vw;
}

</style>
</head>
<body>

<div id="square"> </div>
<div id="circle"> </div>

<script>

document.addEventListener('mousemove', (e) => {
    
// use e.clientX and e.clientY to get current mouse pointer position
console.log(e.clientX, e.clientY);

const angle = (e.clientX / window.interWidth) * 360;
document.body.style.background = `linear-gradient(${angle}deg, rbg(244 239 188), rgb(48 159 196))`;

const displacement = (e.clientX / window.innerHeight) * 30;
const blur = (e.clientX / window.innerHeight) * 20;
const divs = document.getElementsByTagName ('div');
for (let div of divs) div.style.boxShadow = `${displacement}px ${displacement}px ${blur}px hotpink`;

document.getElementById("square").style.backgroundColor = `hsl(${angle}, 58%, 62%)`;

});

</script>

</body>
</html>
