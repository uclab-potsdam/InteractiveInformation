<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Colors in motion - Interactive Information</title>
<style>

body {
    background: radial-gradient( rgb(244, 239, 188), rgb(48, 159, 196));
    min-height: 100vh;
}

div {
    position: absolute;
    box-shadow: 10px 20px 20px gray;
}

#square {
    background-color: hsl(275, 58%, 62%); 
    width: calc(20vw + 10vh);
    height: calc(20vw + 10vh);
    top: 30vh;
    left: 30vw;
}

#circle {
    background-color: hsla(162, 63%, 57%, 66%);
    width: calc(20vw + 16vh);
    height: calc(20vw + 16vh);
    border-radius: calc( 10vw + 8vh);
    top: 40vh;
    left: 40vw;
}

</style>
</head>
<body>

<div id="square"> </div>
<div id="circle"> </div>

<script>

document.addEventListener('mousemove', (e) => {
    // use e.clientX and e.clientY to get current mouse pointer position
    const angle = ( e.clientX / window.innerWidth) * 360;

    const x = e.clientX;
    const y = e.clientY;

    const displacement = ( e.clientY / window.innerWidth) * 30;
    const divs = document.getElementsByTagName('div');

    for (let div of divs) div.style.boxShadow = `${displacement}px ${displacement}px 5px grey `;
    
    document.body.style.background = `radial-gradient(circle at ${x}px ${y}px, rgb(244, 239, 188), rgb(48, 159, 196) `;    
    
});

</script>

</body>
</html>
