<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Parallax - Scrollytelling - Interactive Information</title>
<style>
body { 
    padding: 0; margin: 0; 
    scroll-behavior: smooth;
}

#parallax {    
    position: absolute;
    height: 100vh;
    width: 100vw;
    overflow-x: hidden;
    overflow-y: auto;
    perspective: 1px;
    transform-style: preserve-3d;
    scroll-behavior: smooth;
}

#parallax > div {
  position: absolute;  
}

#square {
    transform: translateZ(0px) scale(2);
    width: calc( 5vw + 5vh );
    height: calc( 5vw + 5vh );
    top: 75vh; left: 50%;
    background-color: red;
}

#circle {
    transform: translateZ(-1px) scale(3);    
    width: calc( 6vw + 6vh );
    height: calc( 6vw + 6vh );
    border-radius: calc( 3vw + 3vh );
    top: 50vh; left: 40vw;
    background-color: blue;
}

#footer {    
    width: 100%; height: 100px;
    left: 0; top: 200vh;    
    background-color: black;
}

</style>
</head>
<body>

<div id="parallax">
    <div id="footer"></div>  
    <div id="circle"></div>  
    <div id="square"></div>
</div>

</body>
</html>
